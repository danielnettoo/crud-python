<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-5 pb-5 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-5 pb-5 text-center">
    <div id="result">

    </div>

    <div class="col-8 m-auto pt-5 pb-5 text-center">
        <form name="form" id="form" action="{% if db%}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Personagem: {{form.personagem}}</div>
            <div class="form-group mt-4">Jogo: {{form.jogo}}</div>
            <div class="form-group mt-4">Ano: {{form.ano}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>


    <div class="col-8 m-auto pt-5 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
